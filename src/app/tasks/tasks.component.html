<section id="tasks">
  <header>
    <h2>{{user.name}}'s Tasks</h2>
    <menu>
      <button (click)="addTask = !addTask">{{addTask ? 'Cancel': 'Add Task'}}</button>
    </menu>
  </header>
  <app-task-to-add *ngIf="addTask" (taskData)="onAddTask($event)"></app-task-to-add>
  <ul>
    @for(task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
    }
  </ul>
</section>
