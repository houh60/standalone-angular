<form #taskToAddForm="ngForm" (ngSubmit)="onSubmit(taskToAddForm)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control" ngModel name="title" required>
  </div>
  <div class="form-group">
    <label for="summary">Summary</label>
    <textarea type="text" id="summary" class="form-control" rows="5" ngModel name="summary" required></textarea>
  </div>
  <div class="form-group">
    <label for="dueDate">Due Date</label>
    <input type="date" id="dueDate" class="form-control" ngModel name="dueDate" required>
  </div>
  <button type="submit">Add</button>
</form>
